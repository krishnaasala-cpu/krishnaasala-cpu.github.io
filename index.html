<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4Craft Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
    src="https://unpkg.com/@splinetool/viewer@1.9.58/build/spline-viewer.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, Helvetica, sans-serif;
    }

    spline-viewer {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: white;
      pointer-events: none;
    }

    .title {
      font-size: 60px;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeZoom 2.5s ease forwards;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 14px;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 0.85;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<spline-viewer
  url="https://my.spline.design/retrofuturismbganimation-cbAsfhvmijilKXZXBrR7GK6W/">
</spline-viewer>

<div class="overlay">
  <div class="title">4Craft Studios</div>
  <div class="subtitle">Your Complete Content Partner</div>
</div>

</body>
</html>
