<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4Craft Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
    src="https://unpkg.com/@splinetool/viewer@1.9.58/build/spline-viewer.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: black;
      color: white;
    }

    spline-viewer {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .hero {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 60px;
      letter-spacing: 3px;
      animation: fadeZoom 2.5s ease forwards;
    }

    .hero p {
      margin-top: 12px;
      font-size: 20px;
      opacity: 0.85;
      animation: fadeUp 2s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 0.85; transform: translateY(0); }
    }
  </style>
</head>

<body>

<spline-viewer
  url="https://my.spline.design/retrofuturismbganimation-cbAsfhvmijilKXZXBrR7GK6W/">
</spline-viewer>

<section class="hero">
  <h1>4Craft Studios</h1>
  <p>Your Complete Content Partner</p>
</section>

</body>
</html>
